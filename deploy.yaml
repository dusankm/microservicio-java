apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-mensaje
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ms-mensaje
  template:
    metadata:
      labels:
        app: ms-mensaje
    spec:
      containers:
      - name: ms-mensaje
        image: dusankm/ms-mensaje:latest
        ports:
        - containerPort: 8080
